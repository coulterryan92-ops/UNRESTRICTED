<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNRESTRICTED</title>
    <style>
        :root { --accent: #b2ffda; --bg: #0f1113; --card: rgba(255, 255, 255, 0.05); --text: #f5f5f5; --glass: blur(15px); }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px 20px 120px 20px; min-height: 100vh; -webkit-font-smoothing: antialiased; }
        .header { text-align: center; margin: 30px 0; }
        h1 { font-size: 1.3rem; letter-spacing: 7px; font-weight: 800; text-transform: uppercase; margin: 0; opacity: 0.9; }
        
        .view { width: 100%; max-width: 400px; display: none; animation: fadeIn 0.4s ease; margin: 0 auto; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .section-card { background: var(--card); border-radius: 28px; padding: 25px; border: 1px solid rgba(255,255,255,0.08); margin-bottom: 20px; backdrop-filter: var(--glass); }
        .search-bar { width: 100%; padding: 20px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white; outline: none; box-sizing: border-box; margin-bottom: 20px; font-size: 16px; transition: 0.3s; }
        .search-bar:focus { border-color: var(--accent); }

        /* Result Popup Card */
        #resultDisplay { display: none; margin-bottom: 25px; text-align: center; }
        .score-circle { width: 70px; height: 70px; border: 2px solid var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; margin: 0 auto 15px; color: var(--accent); font-weight: 200; }
        .fav-btn { background: var(--accent); color: #000; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 15px; cursor: pointer; }

        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 17, 19, 0.96); backdrop-filter: var(--glass); display: flex; justify-content: space-around; padding: 15px 5px 35px 5px; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #555; font-size: 0.65rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; flex: 1; transition: 0.3s; }
        .nav-item.active { color: var(--accent); }
        .nav-icon { font-size: 1.3rem; margin-bottom: 6px; }

        .entry { display: flex; justify-content: space-between; padding: 16px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .item-label { font-size: 0.7rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; font-weight: 800; }
    </style>
</head>
<body>
    <div class="header"><h1>UNRESTRICTED</h1></div>

    <div id="home" class="view active">
        <div class="item-label">Search At Home Strategy</div>
        <input type="text" class="search-bar" placeholder="Enter food (e.g. Steak, Eggs)..." onkeypress="handleSearch(event, 'home')">
        
        <div id="resultDisplay" class="section-card">
            <div class="score-circle" id="resScore">0</div>
            <h2 id="resName" style="text-transform:capitalize; margin:0;">Food</h2>
            <p id="resDesc" style="color:#888; font-size:0.85rem; line-height:1.5; margin: 15px 0;"></p>
            <button class="fav-btn" onclick="favoriteResult()">+ Add to Strategy</button>
        </div>

        <div class="item-label">Your Favorites</div>
        <div class="section-card" id="homeList"></div>
    </div>

    <div id="go" class="view">
        <div class="item-label">Search On The Go Strategy</div>
        <input type="text" class="search-bar" placeholder="Enter food (e.g. Chipotle, Pizza)..." onkeypress="handleSearch(event, 'go')">
        <div class="item-list" id="goList"></div>
    </div>

    <div id="calendar" class="view">
        <div class="item-label">Daily Journal</div>
        <div class="section-card" id="journalList"></div>
    </div>

    <div id="macro" class="view">
        <div class="section-card" style="text-align:center; padding:50px 20px;">
            <div style="font-size:3rem; margin-bottom:20px; filter: drop-shadow(0 0 10px var(--accent));">‚ú®</div>
            <h2 style="color:var(--accent); letter-spacing:5px; font-weight:200; margin:0;">MACRO</h2>
            <p style="color:#888; font-size:0.9rem; line-height:1.7; margin: 25px 0;">Activating full global database sync...</p>
            <p style="font-size:0.75rem; color:var(--accent); font-weight:800; letter-spacing:2px; margin-top:25px;">ONLINE AT 9:00 PM</p>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showView('home', this)"><span class="nav-icon">üè†</span><span>At Home</span></div>
        <div class="nav-item" onclick="showView('go', this)"><span class="nav-icon">üèÉ</span><span>On Go</span></div>
        <div class="nav-item" onclick="showView('calendar', this)"><span class="nav-icon">üìÖ</span><span>Calendar</span></div>
        <div class="nav-item" onclick="showView('macro', this)"><span class="nav-icon">‚ú®</span><span>Macro</span></div>
    </nav>

    <script>
        const foodDatabase = {
            "steak": { s: 10, d: "Maximum protein density and satiety. Shuts down hunger for 6+ hours." },
            "egg": { s: 10, d: "The perfect nutrient profile. High harmony for any meal." },
            "banana": { s: 8, d: "Great natural energy. High fiber helps mitigate the sugar spike." },
            "pizza": { s: 3, d: "Low satiety, high reward. A delight, but requires a strong strategy." },
            "chipotle": { s: 7, d: "Excellent protein options. Skip the rice to boost your score to a 9." },
            "salmon": { s: 10, d: "Elite omega-3s and protein. Pure fuel for a lean body." },
            "avocado": { s: 9, d: "Healthy fats that keep you full. High harmony with protein." }
        };

        let lastResult = null;
        let activeCat = 'home';

        function showView(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            activeCat = id;
            render();
        }

        function handleSearch(e, cat) {
            if(e.key === 'Enter') {
                const query = e.target.value.toLowerCase().trim();
                const result = foodDatabase[query] || { s: "?", d: "MACRO is currently analyzing this. Check back at 9:00 PM for the full score." };
                
                document.getElementById('resName').innerText = query;
                document.getElementById('resScore').innerText = result.s;
                document.getElementById('resDesc').innerText = result.d;
                document.getElementById('resultDisplay').style.display = 'block';
                
                lastResult = { text: query, score: result.s, cat: cat };
                e.target.value = '';
                e.target.blur();
            }
        }

        function favoriteResult() {
            if(!lastResult) return;
            const db = JSON.parse(localStorage.getItem('ur_v3_5') || '[]');
            db.push({ ...lastResult, id: Date.now(), date: new Date().toLocaleDateString() });
            localStorage.setItem('ur_v3_5', JSON.stringify(db));
            document.getElementById('resultDisplay').style.display = 'none';
            render();
        }

        function render() {
            const db = JSON.parse(localStorage.getItem('ur_v3_5') || '[]');
            const homeList = document.getElementById('homeList');
            const cal = document.getElementById('journalList');

            const makeHtml = (items) => items.map(i => `
                <div class="entry">
                    <span><strong style="text-transform:capitalize;">${i.text}</strong></span>
                    <span style="color:var(--accent); font-weight:800;">${i.score}</span>
                </div>`).join('');

            homeList.innerHTML = makeHtml(db.filter(i => i.cat === 'home')) || '<p style="color:#444; font-size:0.8rem; text-align:center;">No favorite recipes yet.</p>';
            cal.innerHTML = makeHtml(db) || '<p style="color:#444; font-size:0.8rem; text-align:center;">Journal is empty.</p>';
        }
        render();
    </script>
</body>
</html>
